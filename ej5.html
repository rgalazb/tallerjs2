<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<input type="text" name="calculator" id="screen" value="">
	<br>
	<button class="btn" type="button" name="button" onclick="add('1')">1</button>
	<button class="btn" type="button" name="button" onclick="add('2')">2</button>
	<button class="btn" type="button" name="button" onclick="add('3')">3</button>
	<button class="btn" type="button" name="button" onclick="add('4')">4</button>
	<button class="btn" type="button" name="button" onclick="add('5')">5</button>
	<button class="btn" type="button" name="button" onclick="add('6')">6</button>
  <button class="btn" type="button" name="button" onclick="add('7')">7</button>
  <button class="btn" type="button" name="button" onclick="add('8')">8</button>
  <button class="btn" type="button" name="button" onclick="add('9')">9</button>
	<br>
	<button class="btn" type="button" name="button" onclick="add('+')">+ </button>
	<button class="btn" type="button" name="button" onclick="add('-')">- </button>
	<button class="btn" type="button" name="button" onclick="add('/')">/ </button>
	<button class="btn" type="button" name="button" onclick="add('*')">* </button>
	<br>
	<button class="result" type="button" name="result" onclick="calcTotal()">=</button>

	<button class="btn" type="button" name="button" onclick="document.getElementById('screen').value = ''">CLEAR</button>

	<script type="text/javascript">
		var result = document.getElementsByName("result")[0];
		var calculator = document.getElementsByName("calculator")[0];
		var calcTotal = function(){
			calculator.value = eval(calculator.value);
		}

		function add(char){
			current =	document.getElementById("screen").value
			document.getElementById("screen").value = current + char
		}

		function clear(){
			document.getElementById('screen').value = ''
		}

	</script>
</body>
</html>
